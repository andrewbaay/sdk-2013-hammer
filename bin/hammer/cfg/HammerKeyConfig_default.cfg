    "MapView3D" // Setting related to the 3D map view
    {
        "LOGICAL_KEY_FORWARD"
        {
            "info" "Moves the camera forward in 3D space when mouse look is enabled"
            "key" "W"
        }
        "LOGICAL_KEY_FORWARD_NML" 
        {
            "info" "The forward key when mouse look is disabled"
            "key" "D"
        }
        "LOGICAL_KEY_BACK"
        {
            "info" "Moves the camera backwards in 3D space when mouse look is enabled"
            "key" "S"
        }
        "LOGICAL_KEY_BACK_NML"
        {
            "info" "The back key when mouse look is disabled"
            "key" "C"
        }
        "LOGICAL_KEY_LEFT"
        {
            "info" "Moves the camera left in 3D space when mouse look is enabled"
            "key" "A"
        }
        "LOGICAL_KEY_LEFT_NN"
        {
            "info" "Moves the camera left in 3D space, only bound if nudging in 2D views is NOT enabled"
            "key" "VK_LEFT"
            "virtkey" "1"
            "modifiers"
            {
                "shift" "1"
            }
        }
        "LOGICAL_KEY_RIGHT"
        {
            "info" "Moves the camera right in 3D space when mouse look is enabled"
            "key" "D"
        }
        "LOGICAL_KEY_RIGHT_NN"
        {
            "info" "Moves the camera right in 3D space, if nudging in 2D views is NOT enabled"
            "key" "VK_RIGHT"
            "virtkey" "1"
            "modifiers"
            {
                "shift" "1"
            }
        }
        "LOGICAL_KEY_UP"
        {
            "info" "Moves the camera upwards in 3D space, if nudging in 2D views is NOT enabled"
            "key"   "VK_UP"
            "virtkey" "1"
            "modifiers"
            {
                "shift" "1"
            }
        }
        "LOGICAL_KEY_DOWN"
        {
            "info" "Moves the camera downwards in 3D space, if nudging in 2D views is NOT enabled"
            "key"   "VK_DOWN"
            "virtkey" "1"
            "modifiers"
            {
                "shift" "1"
            }
        }
        "LOGICAL_KEY_PITCH_UP"
        {
            "info" "Tilts the camera upwards, if nudging in 2D views is NOT enabled"
            "key" "VK_UP"
            "virtkey" "1"
        }
        "LOGICAL_KEY_PITCH_DOWN"
        {
            "info" "Tilts the camera downwards, if nudging in 2D views is NOT enabled"
            "key" "VK_DOWN"
            "virtkey" "1"
        }
        "LOGICAL_KEY_YAW_LEFT"
        {
            "info" "Rotates the camera left, if nudging in 2D views is NOT enabled"
            "key" "VK_LEFT"
            "virtkey" "1"
        }
        "LOGICAL_KEY_YAW_RIGHT"
        {
            "info" "Rotates the camera right, if nudging in 2D views is NOT enabled"
            "key" "VK_RIGHT"
            "virtkey" "1"
        }
        "LOGICAL_KEY_TOGGLE_MOUSELOOK"
        {
            "info" "Toggles mouselook"
            "key" "Z"      
        }
        "LOGICAL_KEY_BACKPLANE_INCR"
        {
            "info" "Increases the backplane distance (more view)"
            "key" "2"    
        }
        "LOGICAL_KEY_BACKPLANE_DECR"
        {
            "info" "Decreases the backplane distance (less view)"
            "key" "1"
        }
        "LOGICAL_KEY_TOGGLE_GRID"
        {
            "info" "Toggles the 3D grid"
            "key" "P"
        }
    }
